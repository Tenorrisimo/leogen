<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <script src="lib/bootstrap/js/bootstrap.min.js"
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <![endif]-->
</head>
<body>
<form class="form-horizontal">
    <div class="form-group">
        <label for="inputfirstname" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="inputfirstname" placeholder="Frist name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputlastname" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputlastname" placeholder="Last name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputmiddlename" class="col-sm-2 control-label">Middle name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputmiddlename" placeholder="Middle name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputbirthday" class="col-sm-2 control-label">Birthday date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="inputbirthday" placeholder="Birthday date">
        </div>
    </div>
    <div class="form-group">
        <label for="inputaddress" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputaddress" placeholder="Address">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/jquery/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
